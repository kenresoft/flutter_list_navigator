name: jump_to_item_listview

description: A Flutter project with with an integration of the jump_to_item package we developed. 
  This demonstrates the functionality of the package.  
  When a alphabet is clicked, the listview jumps to the first item beginning with that particular alphabet.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  fontresoft:
    git:
      url: git@github.com:kenresoft/fontresoft.git
      ref: master
  extensionresoft:
    git:
      url: git@github.com:kenresoft/extensionresoft.git
      ref: master
  cupertino_icons: ^1.0.5
  go_router: ^6.5.7
  flutter_riverpod: ^2.3.4
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.4
  english_words: ^4.0.0
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.0
  json_serializable: ^6.6.1
  build_runner: ^2.3.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
